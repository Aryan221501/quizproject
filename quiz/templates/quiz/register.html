{% extends "quiz/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
            <div class="form-text">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</div>
          </div>
          <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" required>
          </div>
          <div class="mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
            <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" required>
          </div>
          <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Password confirmation</label>
            <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" required>
            <div class="form-text">Enter the same password as before, for verification.</div>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <hr>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
